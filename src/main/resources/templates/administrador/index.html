<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIENDA EN LINEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <link rel="shortcut icon"
        href="https://firebasestorage.googleapis.com/v0/b/scrapcode2021.appspot.com/o/SCLOGO.png?alt=media&token=5f985d81-5ef9-469b-8753-ce2fb4262ece"
        type="image/x-icon">

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #121212;
        }

        header a,
        header a:hover {
            color: #fff;
            text-decoration: none;
            font-size: 1.25rem;
        }

        .hero-section {
            background-color: #121212;
            color: #fff;
            padding: 4rem 0;
            height: 50vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .featured-products img {
            max-height: 210px;
        }

        footer {
            background-color: rgb(27, 30, 31);
            padding: 2rem 0;
        }

        footer a {
            color: #ffffff;
            text-decoration: none;
        }

        footer h5 {
            color: #ffffff;
        }

        footer a:hover {
            text-decoration: underline;
        }

        .nav-link {
            color: #fff;
            font-size: 1.25rem;
        }
    </style>
</head>

<body>
    <header class="text-white py-3">
        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a class="navbar-brand d-flex align-items-center" href="./" aria-label="SC STORE">
                    <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                        stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2" aria-hidden="true">
                        <path d="M8 3l4 8 5-5 5 15H2L8 3z"></path>
                    </svg>
                    <!-- <span>SC STORE</span> -->
                </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav ms-auto">
                        <li class="nav-item">
                            <a class="nav-link" href="/productos">Productos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/clientes">Clientes</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/categorias">Categorías</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/pedidos">Pedidos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/ofertas">Ofertas</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/nosotros">Nosotros</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/contactos">Contacto</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="/carritos">Carrito</a>
                        </li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>

    <main class="container">
        <div class="container py-5">
            <h1 class="mb-3 text-center">Listado de Productos</h1>
            <a href="/administrador/create" class="btn btn-success mb-2">Crear Producto</a>

            <div class="row row-cols-1 row-cols-md-2 row-cols-lg-4 g-4">
                <div class="col" th:each="producto : ${productos}">
                    <div class="card h-100 d-flex flex-column">
                        <img th:src="@{'/images/' + ${producto.imagenFile}}" class="card-img-top" alt="..." width="100">
                        <div class="position-absolute top-0 end-0 m-3 badge bg-dark text-light"
                            th:text="${producto.categoria}"></div>
                        <div class="card-body d-flex flex-column">
                            <h5 class="card-title" th:text="${producto.nombre}"></h5>
                            <!-- <p class="card-text" th:text="${producto.descripcion}"></p> -->
                            <div class="mt-auto d-flex justify-content-between">
                                <strong th:text="@{'$' + ${producto.precio}}"></strong>
                                <span class="text-muted" th:text="${producto.stock + ' disponibles'}"></span>
                            </div>
                        </div>

                        <div class="card-footer flex-row d-flex justify-content-between align-items-center">
                            <a class="btn btn-outline-success btn-sm align-items-center d-flex"
                                th:href="@{/administrador/edit(id=${producto.id})}">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-pencil-square" viewBox="0 0 16 16">
                                    <path
                                        d="M15.502 1.94a.5.5 0 0 1 0 .706L14.459 3.69l-2-2L13.502.646a.5.5 0 0 1 .707 0l1.293 1.293zm-1.75 2.456-2-2L4.939 9.21a.5.5 0 0 0-.121.196l-.805 2.414a.25.25 0 0 0 .316.316l2.414-.805a.5.5 0 0 0 .196-.12l6.813-6.814z" />
                                    <path fill-rule="evenodd"
                                        d="M1 13.5A1.5 1.5 0 0 0 2.5 15h11a1.5 1.5 0 0 0 1.5-1.5v-6a.5.5 0 0 0-1 0v6a.5.5 0 0 1-.5.5h-11a.5.5 0 0 1-.5-.5v-11a.5.5 0 0 1 .5-.5H9a.5.5 0 0 0 0-1H2.5A1.5 1.5 0 0 0 1 2.5z" />
                                </svg>
                            </a>

                            <a class="btn btn-outline-danger btn-sm align-items-center d-flex"
                                th:href="@{/administrador/delete(id=${producto.id})}"
                                onclick="return confirm('Seguro que quieres Eliminar este Producto?')">
                                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                    class="bi bi-trash-fill" viewBox="0 0 16 16">
                                    <path
                                        d="M2.5 1a1 1 0 0 0-1 1v1a1 1 0 0 0 1 1H3v9a2 2 0 0 0 2 2h6a2 2 0 0 0 2-2V4h.5a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H10a1 1 0 0 0-1-1H7a1 1 0 0 0-1 1zm3 4a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 .5-.5M8 5a.5.5 0 0 1 .5.5v7a.5.5 0 0 1-1 0v-7A.5.5 0 0 1 8 5m3 .5v7a.5.5 0 0 1-1 0v-7a.5.5 0 0 1 1 0" />
                                </svg>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>

    </main>

    <script>
        /* Comprueba si existe un mensaje de éxito */
        let successMessage = '[[${successMessage}]]';
        if (successMessage) {
            Swal.fire({
                position: "top-center",
                icon: "success",
                title: successMessage,
                showConfirmButton: false,
                timer: 1500
            });
        }
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
