<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIENDA EN LINEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">CREAR PRODUCTO</h2>

                <form method="post" enctype="multipart/form-data" th:object="${productoDTO}">

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Nombre:</label>
                        <div class="col-sm-8">
                            <input class="form-control" th:field="${productoDTO.nombre}">
                            <p th:if="${#fields.hasErrors('nombre')}" th:errorClass="text-danger"
                                th:errors="${productoDTO.nombre}">
                            </p>
                        </div>
                    </div>
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Descripción:</label>
                        <div class="col-sm-8">
                            <textarea class="form-control" th:field="${productoDTO.descripcion}"></textarea>
                            <p th:if="${#fields.hasErrors('descripcion')}" th:errorClass="text-danger"
                                th:errors="${productoDTO.descripcion}">
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Precio:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="0.01" min="1" th:field="${productoDTO.precio}">
                            <p th:if="${#fields.hasErrors('precio')}" th:errorClass="text-danger"
                                th:errors="${productoDTO.precio}">
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Categoría:</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${productoDTO.categoria}">
                                <option value="Otros">Otros</option>
                                <option value="Telefonos">Telefonos</option>
                                <option value="Computadoras">Computadoras</option>
                                <option value="Accesorios">Accesorios</option>
                                <option value="Impresoras">Impresoras</option>
                                <option value="Camaras">Camaras</option>
                            </select>
                            <p th:if="${#fields.hasErrors('categoria')}" th:errorclass="text-danger"
                                th:errors="${productoDTO.categoria}"></p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Stock:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="1" min="1" th:field="${productoDTO.stock}">
                            <p th:if="${#fields.hasErrors('stock')}" th:errorClass="text-danger"
                                th:errors="${productoDTO.stock}">
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Imagen:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="file" th:field="${productoDTO.imagenFile}">
                            <p th:if="${#fields.hasErrors('imagenFile')}" th:errorClass="text-danger"
                                th:errors="${productoDTO.imagenFile}">
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-success">Guardar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-danger" href="/productos">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>


        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
