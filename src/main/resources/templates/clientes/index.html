<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIENDA EN LINEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <style>
        body {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            background-color: #121212;
            padding: 1rem 0 3rem 0;

        }

        header a,
        header a:hover {
            color: #fff;
            text-decoration: none;
            font-size: 1.25rem;
        }

        .hero-section {
            background-color: #121212;
            color: #fff;
            padding: 4rem 0;
        }

        .featured-products img {
            max-height: 200px;
        }

        footer {
            background-color: #f8f9fa;
            padding: 2rem 0;
        }

        footer a {
            color: #000;
            text-decoration: none;
        }

        footer a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header class="d-flex justify-content-between align-items-center p-3 px-md-4">
        <div class="container d-flex justify-content-between align-items-center">
            <a href="./">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" fill="none" stroke="currentColor"
                    stroke-width="2" stroke-linecap="round" stroke-linejoin="round" class="me-2">
                    <path d="M8 3l4 8 5-5 5 15H2L8 3z"></path>
                </svg>
                <!-- <span>SC STORE</span> -->
            </a>
            <nav class="d-flex gap-3 p-3">
                <a class="" href="/productos">Productos</a>
                <a href="#">Categor√≠as</a>
                <a href="#">Ofertas</a>
                <a href="#">Nosotros</a>
                <a href="#">Contacto</a>
                <a href="#">Carrito</a>
            </nav>
        </div>
    </header>

    <main class="container">
        <h1 class="text-center">LISTADO DE CLIENTES</h1>

        <a href="/clientes/create" class="btn btn-success">Crear cliente</a>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">Codigo</th>
                    <th scope="col">Nombre</th>
                    <th scope="col">Direccion</th>
                    <th scope="col">Email</th>
                    <th scope="col">Telefono</th>

                </tr>
            </thead>
            <tbody>
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.id}"></td>
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.direccion}"></td>
                    <td th:text="${cliente.email}"></td>
                    <td th:text="${cliente.telefono}"></td>


                    <td style="white-space:nowrap">
                        <a class="btn btn-primary btn-sm" th:href="@{/clientes/edit(id=${cliente.id})}">Modificar</a>
                        <a class="btn btn-danger btn-sm" th:href="@{/clientes/delete(id=${cliente.id})}"
                            onclick="return confirm('Seguro que quieres Eliminar este cliente?')">Eliminar</a>
                    </td>
                </tr>
            </tbody>
        </table>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
