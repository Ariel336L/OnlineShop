<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIENDA EN LINEA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">CREAR CLIENTE</h2>
            </div>

            <form method="post" enctype="multipart/form-data" th:object="${clienteDTO}">

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Nombre:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clienteDTO.nombre}">
                        <p th:if="${#field.hasErrors('nombre')}" th:errorClass="text-danger"
                            th:errors="${clienteDTO.nombre}">
                        </p>
                    </div>
                </div>
                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Descripci√≥n:</label>
                    <div class="col-sm-8">
                        <input class="form-control" th:field="${clienteDTO.descripcion}">
                        <p th:if="${#field.hasErrors('descripcion')}" th:errorClass="text-danger"
                            th:errors="${clienteDTO.descripcion}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Email:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="0.01" th:field="${clienteDTO.email}">
                        <p th:if="${#field.hasErrors('email')}" th:errorClass="text-danger"
                            th:errors="${clienteDTO.email}">
                        </p>
                    </div>
                </div>

                <div class="row mb-3">
                    <label class="col-sm-4 col-form-label">Telefono:</label>
                    <div class="col-sm-8">
                        <input class="form-control" type="number" step="1" th:field="${clienteDTO.telefono}">
                        <p th:if="${#field.hasErrors('telefono')}" th:errorClass="text-danger"
                            th:errors="${clienteDTO.stock}">
                        </p>
                    </div>
                </div>

                <div class="row">
                    <div class="offset-sm-4 col-md-4 d-grid">
                        <button type="submit" class="btn btn-success">Enviar</button>
                    </div>
                    <div class="offset-sm-4 col-md-4 d-grid">
                        <a class="btn btn-danger" href="/clientes">Cancelar</a>
                    </div>
                </div>
            </form>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
