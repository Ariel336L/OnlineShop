<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIENDA EN LINEA - Editar Pedido</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <main class="container">
        <div class="row">
            <div class="col-md-8 mx-auto rounded border p-4 m-4">
                <h2 class="text-center mb-5">EDITAR PEDIDO</h2>

                <form method="post" th:object="${pedidoDTO}">
                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Fecha de Pedido:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="date" th:field="${pedidoDTO.fechaPedido}" th:value="${pedidoDTO.fechaPedido}">
                            <p th:if="${#fields.hasErrors('fechaPedido')}" th:errorClass="text-danger"
                                th:errors="${pedidoDTO.fechaPedido}">
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">Estado del Pedido:</label>
                        <div class="col-sm-8">
                            <select class="form-select" th:field="${pedidoDTO.estadoPedido}">
                                <option value="Pendiente" th:selected="${pedidoDTO.estadoPedido == 'Pendiente'}">Pendiente</option>
                                <option value="Enviado" th:selected="${pedidoDTO.estadoPedido == 'Enviado'}">Enviado</option>
                                <option value="Entregado" th:selected="${pedidoDTO.estadoPedido == 'Entregado'}">Entregado</option>
                                <option value="Cancelado" th:selected="${pedidoDTO.estadoPedido == 'Cancelado'}">Cancelado</option>
                            </select>
                            <p th:if="${#fields.hasErrors('estadoPedido')}" th:errorClass="text-danger"
                                th:errors="${pedidoDTO.estadoPedido}">
                            </p>
                        </div>
                    </div>

                    <div class="row mb-3">
                        <label class="col-sm-4 col-form-label">ID Cliente:</label>
                        <div class="col-sm-8">
                            <input class="form-control" type="number" step="1" th:field="${pedidoDTO.clienteId}" th:value="${pedidoDTO.clienteId}">
                            <p th:if="${#fields.hasErrors('clienteId')}" th:errorClass="text-danger"
                                th:errors="${pedidoDTO.clienteId}">
                            </p>
                        </div>
                    </div>

                    <div class="row">
                        <div class="offset-sm-4 col-sm-4 d-grid">
                            <button type="submit" class="btn btn-primary">Actualizar</button>
                        </div>
                        <div class="col-sm-4 d-grid">
                            <a class="btn btn-outline-danger" href="/pedidos">Cancelar</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
