<!doctype html>
<html lang="es">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>TIENDA EN LINEA - Pedidos</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page">LISTADO DE PEDIDOS</a>
                    </li>
            </div>
        </div>
    </nav>

    <main class="container">
        <div class="container py-5">
            <h1 class="mb-3 text-center">Listado de Pedidos</h1>
            <a href="/pedidos/create" class="btn btn-success mb-2">Crear Pedido</a>
            <div class="row">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">ID</th>
                            <th scope="col">Fecha de Pedido</th>
                            <th scope="col">Estado del Pedido</th>
                            <th scope="col">Codigo Cliente</th>
                            <th scope="col">Acciones</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="pedido : ${pedidos}">
                            <td th:text="${pedido.id}"></td>
                            <td th:text="${pedido.fechaPedido}"></td>
                            <td th:text="${pedido.estadoPedido}"></td>
                            <td th:text="${pedido.clienteId}"></td>
                            <td style="white-space:nowrap">
                                <a class="btn btn-primary btn-sm"
                                    th:href="@{/pedidos/edit(id=${pedido.id})}">Modificar</a>
                                <a class="btn btn-danger btn-sm" th:href="@{/pedidos/delete(id=${pedido.id})}"
                                    onclick="return confirm('Â¿Seguro que quieres eliminar este Pedido?')">Eliminar</a>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
