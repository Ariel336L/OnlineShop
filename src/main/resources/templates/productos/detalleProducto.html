<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle del Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-md-6">
                <!-- Imagen del producto -->
                <img th:src="@{'/images/' + ${producto.imagenFile}}" class="img-fluid" alt="Imagen del Producto">
            </div>
            <div class="col-md-6">
                <!-- Detalles del producto -->
                <h1 th:text="${productoDTO.nombre}">Nombre del Producto</h1>
                <h2 class="text-muted" th:text="'$' + ${productoDTO.precio}">Precio del Producto</h2>
                <p th:text="${productoDTO.descripcion}">Descripción del Producto</p>
                <p><strong>Categoría:</strong> <span th:text="${productoDTO.categoria}">Categoría del Producto</span>
                </p>
                <p><strong>Stock disponible:</strong> <span th:text="${productoDTO.stock}">Stock del Producto</span></p>

                <!-- Botón de agregar al carrito -->
                <button class="btn btn-success">
                    <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                        class="bi bi-cart-plus" viewBox="0 0 16 16">
                        <path
                            d="M8 9.5a.5.5 0 0 0 .5-.5v-2h2a.5.5 0 0 0 0-1h-2V4a.5.5 0 0 0-1 0v2H5a.5.5 0 0 0 0 1h2v2a.5.5 0 0 0 .5.5zm-4-3A1.5 1.5 0 0 1 5.5 4h5A1.5 1.5 0 0 1 12 5.5v5A1.5 1.5 0 0 1 10.5 12h-5A1.5 1.5 0 0 1 4 10.5v-5zM2 5a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v6a2 2 0 0 1-2 2H4a2 2 0 0 1-2-2V5z" />
                    </svg>
                    Agregar al carrito
                </button>
            </div>
        </div>
        <div class="mt-4">
            <a href="/productos" class="btn btn-primary">Volver a la lista de productos</a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>

</html>
